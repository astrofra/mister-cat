<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Cat Digital</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ajout de la bibliothèque FontAwesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-rqn26AG5Pj86AF4SO72RK5fyefcQ/x32DNQfChxWvbXIyXFePlEktwD18fEz+kQU" crossorigin="anonymous">
</head>

<body>
    <header>
        <img src="img/avatar.jpg" alt="Avatar" class="avatar">
        <h1>Mister Cat Digital</h1>
        <p>Una exploració d'imatges processal generada i les xarxes socials.</p>
    </header>

    <section>
        <img src="img/hero-image.jpg" alt="Hero image" class="hero-image">
    </section>

    <section class="gallery">
        <img src="img/photo_000.jpg" alt="Photo 000" class="photo">
        <img src="img/photo_001.jpg" alt="Photo 001" class="photo">
        <img src="img/photo_002.jpg" alt="Photo 002" class="photo">
        <img src="img/photo_003.jpg" alt="Photo 003" class="photo">
    </section>

    <!-- Ajout des liens vers les réseaux sociaux avec les icônes FontAwesome -->
    <section class="social-links">
        <a href="https://twitter.com/mrcatdigital" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://github.com/astrofra/mister-cat" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i>
        </a>
    </section>

    <footer>
        <p>&copy; 2023 Mister Cat Digital. Tous droits réservés.</p>
    </footer>
</body>

</html>
